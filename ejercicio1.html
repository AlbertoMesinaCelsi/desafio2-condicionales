<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="https://picsum.photos/200/300" alt="" onclick="
        
        click = document.querySelector('img')
                
        if (click.style.border === '2px solid red') {
            click.style.border = '0';
        } else {
            click.style.border = '2px solid red';
        }
        ">


 <script src="./js.js"></script>   
</body>
